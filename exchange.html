<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ojay Exchange</title>
    <link rel="stylesheet" href="exchange.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <h1>Currency Exchange Rates</h1>
    </header>

    <main>
        <div class="APIContainer">
            <h3>Check your favorite currency rate today</h3>
            <div class="currencyContainer">
                <div class="container">
                    <div style="margin-top: 16px">
                        <p>From:</p>
                        <p>To:</p>
                    </div>
                    <div style="margin-left: 10px">
                        <select class="form-control marginTopBottom" id="inputCurrencyFrom"></select>
                        <select class="form-control marginTopBottom" id="inputCurrencyTo"></select>
                        <button class="btn btn-primary" id="buttonCurrency">Rate</button>
                    </div>
                </div>
                <div class="currencyResult">
                    <h4 id="currencyResult">Result: 0</h4>
                </div>
            </div>
        </div>
    </main>

    <script src="exchange.js" type="module"></script>

    <script>
        //scrolling function
        function scrollToContainer() {
            // The second container is no longer present, so this function is not needed.
        }
    </script>
</body>

<footer class="footer">
    <p>Powered by Ojay Exchange</p>
</footer>

</html>
